<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="w-100">
        @if(mostrarLista){
        <app-list [files]="files" (nuevoItem)="abrirForm($event)"></app-list>
        }

        @if(mostrarForm){
        <app-form (volver)="abrirLista($event)" (nuevoItem)="recibirNuevoItem($event)"></app-form>
        }

    </div>
</div>
