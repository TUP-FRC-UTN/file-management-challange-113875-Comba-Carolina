<form #form="ngForm" (ngSubmit)="enviarForm(form)">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input #nombre="ngModel" [(ngModel)]="file.name" type="text" class="form-control" id="nombre" name="nombre"
            placeholder="Ingrese el nombre">
    </div>
    <div class="mb-3">
        <label class="form-label">fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha">
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo Archivo</label>
        <select name="tipoArchivo" id="tipoArchivo" class="form-select">
            <option value="1">Carpeta</option>
            <option value="2">Archivo</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Carpetas</label>
        <select name="carpetas" id="carpetas" class="form-select">
            @for (item of carpetasExistentes; track $index) {
            <option value="{{item.id}}">{{item.name}}</option>
            }
        </select>
    </div>
    <div class="mb-3">
        <div class="row">
            <label class="form-label">Carpetas</label>
            <div class="col-11">
                <select name="carpetas" id="carpetas" class="form-select">
                    @for (item of duenios; track $index) {
                    <option value="{{item.name}}">{{item.name}}</option>
                    }
                </select>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-secondary" (click)="agregarDuenio()">+</button>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-secondary" type="button">Volver</button>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </div>
    </div>
</form>
